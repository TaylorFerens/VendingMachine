<h2 mat-dialog-title align="center" style="align-self: center;">{{data.header}}</h2>

<mat-dialog-content>
  <div>
    <label>{{data.content}}</label>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <div class="action-container">
    <button (click)="Confirm()"
            *ngIf="data.confirm"
            color="primary">
      {{data.confirm}}
    </button>
    <button (click)="Cancel()"
            *ngIf="data.cancel"
            color="primary">
      {{data.cancel}}
    </button>
  </div>
</mat-dialog-actions>
